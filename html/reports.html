    padding-right: 30px;
    float: left;
    margin-bottom: 10px;
}

</style>
</head>
<body>
<div id="step_01" class="step_01">
<h3>请选择投诉原因</h3>
<ul>
    <li class="curs">欺诈</li>
    <li>色情</li>
    <li>政治谣言</li>
    <li>常识性谣言</li>
    <li>诱导分享</li>
    <li>恶意营销</li>
    <li>隐私信息收集</li>
    <li>抄袭公众号文章</li>
    <li>其它侵权类（冒名、诽谤、抄袭）</li>
    <li>抄袭公众号文章</li>
</ul>
<div class="bottom_layout">
    <span class="btn" id="next_step" onclick="$('#step_01').hide();$('#step_02').show();">下一步</span>
</div>
</div>

<div class="step_02" id="step_02">
    <h3>投诉描述</h3>
    <textarea class="textarea" id="area" placeholder="请输入描述"></textarea>
    <span class="text_nums">0/200</span>
    <div class="bottom_layout" style="border-top:0px;">
        <span class="btn" id="next_post" onclick="$('#step_02').hide();$('#step_03').show();">提交</span>
    </div>
</div>

<div class="step_03" id="step_03" >
   <div class="success_ico"><i></i></div>
   <div class="success_title">投诉成功</div>
   <div class="success_txt">感谢您的参与，微信坚决反对色情、暴力、欺诈等违规信息，我们会认真处理你的投诉，维护绿色、健康的网络环境。</div>
    <div class="bottom_layout" style="border:0px;">
        <span class="btn" id="back_step" onclick="history.go(-1)">确定</span>
    </div>
</div>

<script>
$('#step_01 ul li').click(function () {
    var index = $(this).index();
    $('#step_01 ul li').removeClass('curs');
    $('#step_01 ul li').eq(index).addClass('curs');
})
$('#next_step').click(function () {

})
$("#area").on("input propertychange", function() {
    var $this = $(this),
        _val = $this.val(),
        count = "";
    if (_val.length > 200) {
        $this.val(_val.substring(0, 200));
    }
    count = $this.val().length;
    $(".text_nums").html(count+'/200');
});

</script>
</body>
</html>
